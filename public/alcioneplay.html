              game.undo();
              moveMade(moveResult2.san);
          }
          
        }

        function fenToArray(fen) {
          const pieceMap = {
            '1': 0, // Casa vazia
            'r': 0.2, // Torre preta
            'n': 0.1, // Cavalo preto
            'b': 0.15, // Bispo preto
            'q': 0.25, // Rainha preta
            'k': 0.3, // Rei preto
            'p': 0.05, // Peão preto
            'R': 0.9, // Torre branca
            'N': 0.8, // Cavalo branco
            'B': 0.85, // Bispo branco
            'Q': 0.95, // Rainha branca
            'K': 1, // Rei branco
            'P': 0.75, // Peão branco
          };

          const boardArray = new Array(64).fill(0);

          const rows = fen.split(' ')[0].split('/');

          let rowIdx = 0;
          let colIdx = 0;

          for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            for (let j = 0; j < row.length; j++) {
              const char = row[j];
              if (isNaN(char)) {
                boardArray[rowIdx * 8 + colIdx] = pieceMap[char];
                colIdx++;
              } else {
                colIdx += parseInt(char, 10);
              }
            }
            rowIdx++;
            colIdx = 0;
          }

          return boardArray;
        }
